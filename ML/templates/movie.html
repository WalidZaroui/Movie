<!DOCTYPE html>
<html>
<head>
	 <title>Movie Recommendation System</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  

  <style>

  	.footer {
  		color: #e4e0e0;
  		text-align:right;
  		position: fixed;
     	bottom: 20px;
     	right: 20px;
     	width: 100%;
  	}

    .card {
      cursor: pointer;
    }

  </style>

  <script type="text/javascript">
    var films = {suggestions|tojson};
  </script>

  <script type="text/javascript" src="{{url_for('static', filename='content.js')}}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <div class="movie-container">
    {% for movie in movie_list %}
    <div class="movie-card">
        <img src="{{ movie.img_path }}" alt="{{ movie.title }} Poster" class="movie-poster">
        <div class="movie-details">
            <h3>{{ movie.title }}</h3>
            <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
            <p><strong>Rating:</strong> {{ movie.vote_average }}/10</p>
            <p><strong>Overview:</strong> {{ movie.overview }}</p>
            <!-- Add to Watchlist Button -->
            <form action="{{ url_for('add_to_watchlist') }}" method="post">
                <input type="hidden" name="movie_id" value="{{ movie.title }}">
                <button type="submit" class="add-to-watchlist-btn">Add to Watchlist</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>


<div class="footer" style="">Made with<span style="font-size:150%;color:red;"> &hearts; </span>by TEKFLIX</div>


<style>
    body {
        background-image: url("../static/image.png");
        background-color: #181818;
        color: #e4e0e0;
        font-family: 'Noto Sans JP', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .movie-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 40px;
        margin-top: 40px;
        margin-bottom: 80px;
    }

    .movie-card {
        background-color: #2c2c2c;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 320px;
        width: 100%;
        text-align: center;
        color: white;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .movie-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    .movie-poster {
        width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s ease;
    }

    .movie-card:hover .movie-poster {
        transform: scale(1.05);
    }

    .movie-details {
        margin-top: 15px;
        text-align: left;
    }

    .movie-details h3 {
        color: #e50914;
        font-weight: 700;
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    .movie-details p {
        font-size: 14px;
        margin: 5px 0;
    }

    .movie-details strong {
        font-weight: bold;
        color: #f1f1f1;
    }

</style>
